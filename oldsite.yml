--- 

- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb package (Ubuntu)
    apt:
      name: mariadb-server 
      state: latest 
    when: ansible_distribution == "Ubuntu" 

  - name: "Mariadb -Restart/Enabling"
    service: 
      name: mariadb
      state: restarted
      enabled: true 

- hosts: file_servers
  become: true
  tasks:
  - name: install samba package
    package:
      name: samba
      state: latest 

- hosts: web_servers
  become: true
  tasks:
  - name: install apache and php for Ubuntu db_servers
    tags: apache, apache2, ubuntu 
    apt: 
      name: 
        - apache2 
        - libapache2-mod-php
      when: ansible_distribution == "Ubuntu"

- hosts: workstations 
  become: true 
  tasks:
  - name: install unzip 
    package: 
      name: unzip 
  - name: install terraform
    unarchive: 
      src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root 